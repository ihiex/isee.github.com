<div class="container-fluid">
    <div class="reset-password-content w1200">
      <div class="reset-password-content-box">
        <div>
          <h3>重置iSee密码</h3>
          <hr>
        </div>
        <div class="form-box">
            <div class="form-group">
                <label for="exampleInputPassword1">请输入新密码<span>*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入新密码" [(ngModel)]="pws">
              </div>

              <div class="form-group">
                  <label for="exampleInputPassword2">请再次输入新密码<span>*</span></label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="再次输入新密码" [(ngModel)]="pwsAgain">
              </div>
              <div class="form-group">
                  <span>{{message}}</span>
              </div>
            <button class="mainColor finishBtn" (click)="finishFun()">完成</button>
        </div>

      </div>
    </div>
  </div>
