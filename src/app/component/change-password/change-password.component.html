<div class="container-fluid">
  <div class="change-password-content w1200">
    <div class="change-password-content-box">
      <div>
        <h3>重置iSee密码</h3>
        <hr>
      </div>
      <div>
        <div class="form-group">
          <label for="cell-phoneNumber">手机号<span>*</span></label>
          <input type="tel" class="form-control" id="cell-phoneNumber" placeholder="手机号" [(ngModel)]="phone">
        </div>

        <div class="form-group verCode">
          <label for="verificationCode">验证码<span>*</span></label> <br>
          <input type="text" id="verificationCode" class="form-control" placeholder="验证码" [(ngModel)]="verCode">
          <button class="mainColor verificationCodeBtn" id="verCodeBtn" (click)="getVerificationCode()">获取验证码</button>
        </div>
        <div>
          <span>{{message}}</span> <br><br>
        </div>
        <button class="mainColor verificationCodeBtn" (click)="goResetPassword()">下一步</button>
      </div>

    </div>
  </div>
</div>
